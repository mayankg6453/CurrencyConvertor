<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <div class="main-form">
            <form action="">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" placeholder="Enter amount in numbers">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img class="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="country flag">
                            <select name="from" id="from" title="from">
                                
                            </select>
                        </div>
                        
                    </div>
                    <button id="swap">
                        <i class="fa-solid fa-right-left"></i>
                    </button>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img class="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="country flag">
                            <select name="to" id="to" title="to">
                               
                            </select>
                        </div>
                    </div>
                </div>
                <p class="rate">1 USD = 83 INR</p>
                <button class="submit-button" type="submit">Convert</button>
                
            </form>
        </div>
    </div>


    <script src="code.js"></script>
    <script src="app.js"> </script>
</body>
</html>
